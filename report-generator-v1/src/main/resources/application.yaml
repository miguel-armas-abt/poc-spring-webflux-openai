server:
  port: ${SERVER_PORT:8018}

spring:
  application:
    name: report-generator-v1

configuration:
  error-messages:
    Default: No hemos podido realizar tu operaci√≥n. Estamos trabajando para solucionar el inconveniente.

  filePaths:
    prompt: prompts/Prompt.json
    docx-template: /templates/template.docx

  rest-clients:
    openai-completion:
      request:
        endpoint: https://api.openai.com/v1/chat/completions
        headers:
          provided:
            Authorization: Bearer ${OPENAI_KEY}
          forwarded:
            channelId: channelId
          auto-generated:
            timestamp: TIMESTAMP
          trace:
            traceParent: TRACE_PARENT
      performance:
        timeout: FATAL
        concurrency: MEDIUM
      configuration:
        max-tokens: 700 # response length
        temperature: 0.7 # creativity
