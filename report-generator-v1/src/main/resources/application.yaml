server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: report-generator-v1

configuration:
  error-messages:
    Default: No hemos podido realizar tu operaci√≥n. Estamos trabajando para solucionar el inconveniente.

  filePaths:
    prompt: prompts/Prompt.json
    docx-template: /templates/template.docx

  rest-clients:
    openai-completion:
      request:
        endpoint: https://api.openai.com/v1/chat/completions
        headers:
          provided:
            Authorization: Bearer ${OPENAI_KEY}
          forwarded:
            channelId: channelId
          auto-generated:
            timestamp: TIMESTAMP
          tracing:
            traceParent: TRACE_PARENT
      performance:
        timeout: FATAL
        concurrency: MEDIUM
      configuration:
        max-tokens: ${MAX_TOKENS:700} # response length
        temperature: ${TEMPERATURE:0.7} # creativity

# actuator endpoints
management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus, beans, env, loggers, flyway
  endpoint:
    health:
      show-details: always
      probes: #livess & readiness probe
        enabled: true